<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 角色管理界面 -->
<div class="admin_role row">
	<div class="tool_bar row" style="padding-bottom:20px;">
		<div style="float:left;margin-left:40px;">
			<input type="button" class="btn btn-primary btn-sm btn-lg" data-toggle="modal" data-target="#addUserModal" value="添加">
			<input type="button" class="btn btn-primary btn-sm bt-patch" value="批量导入">
		</div>
		<div class="input-group search-group">
			<input type="text" class="form-control">
			<span class="input-group-btn">
				<button class="btn btn-primary" type="button">查询</button>
			</span>               
		</div>
		
	</div>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>序号</th>
				<th>用户ID</th>
				<th>用户名称</th>
				<th>密码</th>
				<th>最近修改</th>
				<th>角色列表</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<!-- 后台参数变量 -->
				<td>1</td>
				<td>1</td>
				<td>张三</td>
				<td>123456</td>
				<td>2019-11-18 16:34</td>
				<td>学生</td>
				<td>
					<input type="button" class="btn btn-primary btn-sm" value="角色">
					<input type="button" class="btn btn-info btn-sm" value="状态">
					<input type="button" class="btn btn-success btn-sm" value="编辑">
					<input type="button" class="btn btn-danger btn-sm" value="删除">
				</td>
			</tr>
		</tbody>
		    
	</table>
	<ul class="pagination" style="float:right;margin-top:80px;">
	        <li><a href="#">&laquo;</a></li>
	        <li><a href="#">1</a></li>
	        <li><a href="#">2</a></li>
	        <li><a href="#">3</a></li>
	        <li><a href="#">4</a></li>
	        <li><a href="#">5</a></li>
	        <li><a href="#">&raquo;</a></li>
	</ul>
</div>

<!--添加  模态框  -->
<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="userModalLabel">
					添加用户
				</h4>
			</div>
			<div class="modal-body">
				在这里添加一些文本
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button" class="btn btn-primary">
					确定
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
</body>
</html>
